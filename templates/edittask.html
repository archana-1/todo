<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Todo app</title>

    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body class="container ">
    <h3 class="pt-5 text-center ">Django Todo App Edit Task</h3> 
    <form action="{% url 'edittask' task.pk %}" method="post">
          {% csrf_token %}
          <div class="input-group">
            <input name="update_t" type="text" class="form-control"  value= "{{task.task}}" placeholder="edit a task" />
            <button class="btn btn-primary" type="submit">
              <i class="fa fa-plus"></i> Update
            </button>
          </div>
        </form>
    
</body>
</html>
