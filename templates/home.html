<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO LIST - Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <style>
    .form-control {
      padding: 1.375rem 0.75rem !important;
    }

    .task-list {
      max-height: 450px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h3 class="text-center mb-4">Django ToDo App</h3>

    <div class="row mb-4">
      <div class="col-12">
        <h4>My Day</h4>
        <p class="text-muted">{% now "jS F Y" %}</p>
      </div>

      <!-- Tasks -->
      <div class="col-12 col-md-7 mb-4 task-list">
        {% for task in tasks %}
        <div class="card mb-3">
          <div class="card-body d-flex justify-content-between align-items-center">
            {{ task.task }}
            <span>
              <a class="btn btn-success btn-sm me-1"><i class="fa fa-check"></i> Mark as Done</a>
              <a class="btn btn-danger btn-sm me-1"><i class="fa fa-trash"></i></a>
              <a class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i></a>
            </span>
          </div>
        </div>
        {% endfor %}
      </div>

      <!-- Completed Tasks -->
      <div class="col-12 col-md-5 mb-4">
        <h5>Completed Tasks</h5>
        <div class="card mb-3">
          <div class="card-body">
            This is the completed task.
          </div>
        </div>
      </div>
    </div>

    <!-- To Do Form -->
    <div class="row">
      <div class="col-12">
        <form action="{% url 'addtask' %}" method="post">
          {% csrf_token %}
          <div class="input-group">
            <input name="addtask_in" type="text" class="form-control" placeholder="Add a task" />
            <button class="btn btn-primary" type="submit">
              <i class="fa fa-plus"></i> Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
